<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #number-display {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #input-field {
            font-size: 1.5em;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="number-display"></div>
        <input type="text" id="input-field">
        <div id="feedback"></div>
    </div>

    <script>
        const numberDisplay = document.getElementById('number-display');
        const inputField = document.getElementById('input-field');
        const feedback = document.getElementById('feedback');
        const body = document.body;

        const numbers = [
            "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten",
            "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen", "twenty"
        ];

        const fruits = [
            { name: "Apple", icon: "🍎" }, { name: "Banana", icon: "🍌" }, { name: "Cherry", icon: "🍒" }, 
            { name: "Date", icon: "🌴" }, { name: "Elderberry", icon: "🍇" }, { name: "Fig", icon: "🍇" },
            { name: "Grape", icon: "🍇" }, { name: "Honeydew", icon: "🍈" }, { name: "Kiwi", icon: "🥝" },
            { name: "Lemon", icon: "🍋" }, { name: "Mango", icon: "🥭" }, { name: "Nectarine", icon: "🍑" },
            { name: "Orange", icon: "🍊" }, { name: "Papaya", icon: "🍈" }, { name: "Quince", icon: "🍏" },
            { name: "Raspberry", icon: "🍇" }, { name: "Strawberry", icon: "🍓" }, { name: "Tomato", icon: "🍅" },
            { name: "Ugli fruit", icon: "🍊" }, { name: "Watermelon", icon: "🍉" }
        ];

        let currentNumber;

        function generateNumber() {
            currentNumber = Math.floor(Math.random() * 20) + 1;
            numberDisplay.textContent = currentNumber;
            inputField.value = '';
            feedback.textContent = '';
            body.style.backgroundColor = '#f0f0f0';
        }

        function getRandomFruit() {
            const fruit = fruits[Math.floor(Math.random() * fruits.length)];
            return `${fruit.icon} ${fruit.name}`;
        }

        function checkInput() {
            const userInput = inputField.value.toLowerCase().trim();
            if (userInput === numbers[currentNumber - 1]) {
                feedback.textContent = `Correct! Here is a fruit: ${getRandomFruit()}`;
                feedback.style.color = 'green';
                body.style.backgroundColor = '#f0f0f0';
            } else {
                feedback.textContent = 'Incorrect! Try again.';
                feedback.style.color = 'red';
                body.style.backgroundColor = '#ffcccc';
            }
        }

        inputField.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkInput();
                setTimeout(generateNumber, 500);
            }
        });

        generateNumber();
    </script>
</body>
</html>
